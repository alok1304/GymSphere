{% extends "layout.html" %}

{% block title %}
    enquiry
{% endblock %}

{% block content %}
    
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Enquiry Form</h1>
			<div class="row">
				
				<div class="col-md-6">
                    {% if msg %}
                    <p class="text-primary">{{msg}}</p>
                    {% endif %}
					<form method="post" action="{% url 'enquiry' %}">
                        {% csrf_token %}
						<table class="table table-bordered">
                            {{form.as_table}}
							<tr>
								<td colspan="2">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    
{% endblock %}
